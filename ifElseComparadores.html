<!DOCTYPE html>
<html>
<head>
	<title>estructura ifelse</title>
</head>
<body>
<script type="text/javascript">
//valores
let num1=parseInt(prompt("Dame valor num1"))
let num2=parseInt(prompt("Dame valor num2"))
let num3=parseInt(prompt("Dame valor num3"))
//condicional
if ((num1>num2)&&(num1>num3))
{
document.write("valor num1 es mayor")
}
else
{
if((num2>num1)&&(num2>num3))
{
document.write("valor num2 es mayor")
}
else
{
document.write("valor num3 es mayor")
}
}
</script>
</body>
</html>
