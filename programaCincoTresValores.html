<!DOCTYPE html>
<html>
<head>
	<title>Estructura if else</title>
</head>
<body>
<script type="text/javascript">
//valores
let num1=parseInt (prompt("Dame valor num1"))
let num2=parseInt (prompt("Dame valor num2"))
let num3=parseInt (prompt("Dame valor num3"))
//condicional
if ((num1>num2) && (num1>num3))
{
document.write("valor num 1 es mayor")
}
else if ((num2>num1) && (num2>num3))
{
document.write ("valor num 2 es mayor")
}
else if ((num3>num1) && (num3>num2))
{
document.write ("valor num 3 es mayor")
}
else if ((num3==num1) && (num3==num2))
{
document.write("valores iguales")
}
else
{
document.write("Dos valores son iguales y de valor mayor")
}
</script>
</body>
</html>
