<!DOCTYPE html>
<html>
<head>
	<title>Estructura if else</title>
</head>
<body>
<script type="text/javascript">
//valores
let num1=parseInt(prompt("Dame valor num1"))
let num2=parseInt(prompt("Dame valor num2"))
//condicional
if(num1>num2)
{
document.write("valor num1 es mayor")
}
else
{
document.write("valor num2 es mayor")
}
</script>
</body>
</html>
